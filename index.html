<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiftograph</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #1a0026, #0f001a 70%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(138,43,226,0.2), rgba(218,112,214,0.2));
      mix-blend-mode: overlay;
      animation: move 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes move {
      from { transform: translate(0,0); }
      to { transform: translate(20px,20px); }
    }

    .orbs span {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(184,142,255,0.3) 0%, rgba(184,142,255,0) 70%);
      animation: float 10s ease-in-out infinite;
      opacity: 0.4;
    }

    .orbs span:nth-child(1) {
      width: 120px; height: 120px; top: 10%; left: 20%; animation-delay: 0s;
    }
    .orbs span:nth-child(2) {
      width: 80px; height: 80px; top: 60%; left: 70%; animation-delay: 2s;
    }
    .orbs span:nth-child(3) {
      width: 150px; height: 150px; top: 40%; left: 10%; animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); opacity: 0.4; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.7; }
      100% { transform: translateY(0px) scale(1); opacity: 0.4; }
    }

    .content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 60px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(184,142,255,0.15);
      animation: fadeInUp 1.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 220px;
      height: auto;
      filter: drop-shadow(0 0 25px rgba(186,85,211,0.4));
      margin-bottom: 10px;
      transition: transform 0.5s ease, filter 0.5s ease;
      animation: fadeInScale 1.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    img.logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 35px rgba(218,112,214,0.8));
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 10px 0 5px 0;
      color: #fff;
      text-shadow: 0 0 20px rgba(147,112,219,0.7);
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 2px;
      margin-top: 0;
      opacity: 0.85;
      color: #c8aaff;
    }

    /* Banner Section */
    .banner {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      background: rgba(184,142,255,0.1);
      border: 1px solid rgba(184,142,255,0.3);
      border-radius: 12px;
      padding: 14px 40px;
      box-shadow: 0 0 25px rgba(184,142,255,0.15);
      color: #e5d4ff;
      font-size: 1.05rem;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInBanner 2.5s ease 2.2s forwards, pulse 5s ease-in-out infinite;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeInBanner {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(184,142,255,0.2); }
      50% { box-shadow: 0 0 40px rgba(184,142,255,0.45); }
    }

    a.email {
      display: inline-block;
      margin-top: 30px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      border: 2px solid #b88eff;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    a.email::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, rgba(184,142,255,0.3), rgba(255,255,255,0.1));
      transition: left 0.4s ease;
      z-index: 0;
    }

    a.email:hover::before {
      left: 0;
    }

    a.email:hover {
      background-color: #b88eff;
      color: #0f001a;
      box-shadow: 0 0 20px rgba(184,142,255,0.7);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
      color: #c8aaff;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .content { padding: 30px 40px; }
      h1 { font-size: 2.3rem; }
      img.logo { width: 170px; }
      .banner { font-size: 0.9rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="orbs">
    <span></span><span></span><span></span>
  </div>

  <div class="content">
    <img class="logo" src="Logo.jpeg" alt="Shiftograph Logo">
    <h1>SHIFTOGRAPH</h1>
    <h2>CAPTURING EVERY SHIFT</h2>
    <a class="email" href="mailto:contact@shiftograph.com">CONTACT US</a>
  </div>

  <div class="banner">Every shift has a story — ours begins soon.</div>

  <footer>© 2025 SHIFTOGRAPH</footer>
</body>
</html>
